{{ define "content" }}

<div class="container">
  <h2>Contact Go Scouting</h2>


  <form actiion="/contact" method="POST" nonvalidate>
    <p />
    <label for="id">ID: </label><br>
    <input type="text" id="id" name="id" value="{{.ID}}">
    <p />
    <label for="firstname">First Name: </label><br>
    <input type="text" id="firstname" name="firstname" value="{{.FirstName}}">
    <p />
    <label for="lastname">Last Name: </label><br>
    <input type="text" id="lastname" name="lastname" value="{{.LastName}}">
    <p />
    <label for="birthyear">Birth Year: </label><br>
    <input type="text" id="birthyear" name="birthyear" value="{{.BirthYear}}">
    <p />
    <label for="birthmonth">Birth Month: </label><br>
    <input type="text" id="birthmonth" name="birthmonth" value="{{.BirthMonth}}">
    <p />
    <label for="birthday">Birth Day: </label><br>
    <input type="text" id="birthday" name="birthday" value="{{.BirthDay}}">
    <p />
    <label for="email">Email: </label><br>
    <input type="text" id="email" name="email" value="{{.Email}}">
    <p />
    <input type="submit" value="Submit Dorothy!">

  </form>
</div>

{{ end }}
